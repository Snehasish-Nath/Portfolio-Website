                    </div>
                    <div id="Re">

                    </div>

                    <div id="fp">
                        <a href="#">Forgot Password</a>
                    </div>


                </div>
                <div class="form1">
                    <input type="button" value="Login" id="button">

                </div>


            </div>
            <div class="part3">

            </div>

        </div>

    </div>
